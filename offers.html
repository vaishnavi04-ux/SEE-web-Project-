<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aura Beauty Offers ‚Äî All Products</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{ --accent:#e1c700; --accent-2:#665c0f; --muted:#777 }
  *{box-sizing:border-box}
  body{ margin:0; font-family:'Poppins',sans-serif; background:#fff7fb; color:#222 }

  /* Header */
  .header{
    background: linear-gradient(90deg,#e1c700,#e1c700);
    color:#fff; padding:18px 20px; text-align:center; position:relative;
    font-weight:700; font-size:22px;
  }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #2b2f33;
      font-weight: 700;
      font-size: 1rem;
      padding: 8px 14px;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      border-color: #254539;
      color: #2b2f33;
    }
   

  .cart-icon{ position:absolute; right:18px; top:12px; cursor:pointer; font-size:20px }
  .cart-count{ background:var(--accent-2); color:#fff; padding:2px 8px; border-radius:999px; font-size:12px; margin-left:6px }

  /* Countdown */
  #countdown{ text-align:center; background:#fff0f7; color:var(--accent-2); padding:8px 0; font-weight:700 }

  /* Filters */
  .filters{ text-align:center; padding:14px 10px }
  .filters button{
    display:inline-block; margin:6px; padding:9px 16px; border-radius:20px; border:none; background:var(--accent);
    color:#fff; font-weight:700; cursor:pointer;
  }

  /* Grid */
  .container{ max-width:1200px; margin:18px auto; padding:0 16px }
  .products{ display:grid; gap:20px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); }

  .product-card{
    position:relative; background:#fff; border-radius:14px; overflow:hidden; box-shadow:0 6px 22px rgba(0,0,0,0.08);
    transition:transform .25s ease, box-shadow .25s ease; padding-bottom:14px;
  }
  .product-card:hover{ transform:translateY(-8px); box-shadow:0 18px 46px rgba(0,0,0,0.12) }

  .product-card img{ width:100%; height:200px; object-fit:cover; display:block }
  .product-body{ padding:12px 14px; text-align:center }

  .best-deal{ position:absolute; left:-12px; top:10px; transform:rotate(-45deg); background:var(--accent-2); color:#fff; padding:6px 18px; font-weight:800; font-size:12px; box-shadow:0 6px 18px rgba(255,100,150,0.14); animation:glow 1.6s infinite alternate }
  @keyframes glow{ from{ box-shadow:0 0 6px rgba(255,0,89,0.12) } to{ box-shadow:0 0 16px rgba(255,150,200,0.18) } }

  .heart{ position:absolute; right:12px; top:12px; font-size:20px; color:#ccc; cursor:pointer; transition:color .15s }
  .heart.active{ color:var(--accent-2) }

  .title{ font-weight:700; color:#000000; margin:8px 0 6px; font-size:16px }
  .cat{ color:var(--muted); font-size:13px; margin-bottom:8px }
  .price-row{ display:flex; justify-content:center; gap:10px; align-items:center; margin-top:6px }
  .orig{ text-decoration:line-through; color:#8b8b8b; font-size:13px }
  .final{ color:#000000; font-weight:800; font-size:18px }

  .btn{ margin-top:10px; padding:10px 16px; border-radius:24px; border:none; background:var(--accent); color:#fff; font-weight:700; cursor:pointer }

  /* Popup */
  .popup{ position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); background:#fff; padding:20px; border-radius:14px; box-shadow:0 10px 36px rgba(0,0,0,0.2); display:none; z-index:1200; text-align:center }
  .overlay{ position:fixed; inset:0; background:rgba(0,0,0,0.45); display:none; z-index:1100 }

  /* Cart sidebar */
  .cart-panel{ position:fixed; right:-360px; top:0; width:340px; height:100vh; background:#fff; box-shadow:-8px 0 30px rgba(0,0,0,0.15); transition:right .35s; z-index:1250; padding:18px }
  .cart-panel h3{ margin:6px 0 12px; color:var(--accent-2) }
  .cart-item{ display:flex; gap:10px; align-items:center; margin-bottom:10px }
  .cart-item img{ width:52px; height:52px; object-fit:cover; border-radius:8px }
  .cart-item .meta{ font-size:14px }
  .cart-actions{ display:flex; justify-content:space-between; align-items:center; margin-top:12px }
  .close-cart{ cursor:pointer; color:var(--accent-2); font-weight:700 }

  /* Responsive tweaks */
  @media (max-width:640px){
    .product-card img{ height:160px }
    .popup{ width:90% }
  }
</style>
</head>
<body>

  <div class="header">
    AURA ‚Äî Beauty Offers
    <div class="cart-icon" onclick="openCart()">üõí <span class="cart-count" id="cartCount">0</span></div>
  </div>
    <a href="index.html">Back to Home</a>
  <nav>
    <a href="shop.html">Shop Category</a>
    <a href="brands.html">Brands</a>
    <a href="offers.html">Offers</a>
    <a href="magazine.html">Magazine</a>
    <a href="stand.html">About Us</a>
  </nav>

 

  <div id="countdown">‚è≥ Offer Ends In: --h --m --s</div>

  <div class="filters">
    <button onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('Skincare')">Skincare</button>
    <button onclick="filterProducts('Vitamin')">Vitamin C</button>
    <button onclick="filterProducts('Combos')">Combos</button>
    <button onclick="filterProducts('Makeup')">Makeup</button>
    <button onclick="filterProducts('Face')">Face</button>
    <button onclick="filterProducts('Nails')">Nails</button>
  </div>

  <div class="container">
    <div class="products" id="productContainer"></div>
  </div>

  <!-- overlay + popup -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <h3 id="popupTitle">Added to cart</h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <!-- cart sidebar -->
  <div class="cart-panel" id="cartPanel">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h3>Your Cart</h3>
      <div class="close-cart" onclick="closeCart()">‚úñ</div>
    </div>
    <div id="cartItems" style="margin-top:12px"></div>
    <div class="cart-actions">
      <strong id="cartTotal">Total: ‚Çπ0</strong>
      <button class="btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

<script>
/* ---------- PRODUCTS: old 4 (kept) + 9 new = 13 ---------- */
/* Each product: name, price (original), cat (category), img (url) */
const products = [
  // old 4 kept
  { name: "Lipstick Combo", price: 499, cat: "Makeup",
    img: "https://media6.ppl-media.com/tr:h-750,w-750,c-at_max,dpr-2,q-40/static/img/product/389186/mars-lips-combo-lip-liner-creamy-matte-lipstick-lip-gloss-lip-balm_1_display_1717740736_9d971b86.jpg" },

  { name: "Hair Shampoo", price: 299, cat: "Men",
    img: "https://i.pinimg.com/originals/f2/ad/69/f2ad69331df88d1812dad0466d5fb9d5.jpg" },

  { name: "Glow Skincare Kit", price: 799, cat: "Skincare",
    img: "https://i.pinimg.com/originals/bb/91/e5/bb91e5e72b055a6fdfa39067fa70e6ff.jpg" },

  { name: "Nail Kit", price: 199, cat: "Nails",
    img: "https://i0.wp.com/nypost.com/wp-content/uploads/sites/2/2020/04/mani-kit-feature.jpg?quality=90&strip=all&ssl=1" },

  // new 9
  { name: "Luxurious Skincare Set", price: 2499, cat: "Skincare",
    img: "https://tse2.mm.bing.net/th/id/OIP.tPRhW4t3_w-wYwiAovVsLQHaFk?pid=Api&P=0&h=180" },

  { name: "Vitamin C Cream (Top Seller)", price: 1299, cat: "Vitamin",
    img: "https://dr-rashel.com/cdn/shop/products/H2d2cebaed7274b74be403a3d873de025X.jpg_960x960_6fafdf25-121e-4e3d-885c-96c579b828ec.webp?v=1694175816" },

  { name: "Sunscreen", price: 2999, cat: "Combos",
    img: "https://i.pinimg.com/originals/26/db/78/26db78753d662a47c1afb040cf73c911.jpg" },

  { name: "Evening Makeup Set", price: 2199, cat: "Makeup",
    img: "https://i.pinimg.com/originals/0b/57/46/0b5746a209375b6d1f75f8f3af695ebb.jpg" },

  { name: "Face Base Makeup", price: 899, cat: "Face",
    img: "https://img.joomcdn.net/b7d404855ee85b9f58ebcbe973477a9b9221fe92_1024_1024.jpeg" },

  { name: "Nail Kit Deluxe", price: 349, cat: "Nails",
    img: "https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1681840025-new-643ed785ba466.png?crop=1xw:1xh;center,top&resize=980:*" }
];

/* ---------- DISCOUNT RATES (per product) 20% - 30% ---------- */
/* mapping product name -> multiplier (0.8 = 20% off, 0.7 = 30% off, etc.) */
const discountRates = {
  "Lipstick Combo": 0.70,         // 30% OFF
  "Hair Shampoo": 0.75,           // 25% OFF
  "Glow Skincare Kit": 0.70,      // 30% OFF
  "Nail Kit": 0.80,       // 20% OFF

  "Luxurious Skincare Set": 0.70, // 30% OFF
  "Perfume": 0.75,      // 25% OFF
  "Vitamin C Cream (Top Seller)": 0.80, // 20% OFF
  "Sunscreen": 0.70,      // 30% OFF
  "Men's Hair Gel": 0.75,         // 25% OFF
  "Evening Makeup Set": 0.70,     // 30% OFF
  "Face Base Makeup": 0.80,       // 20% OFF
  "Nail Kit Deluxe": 0.75         // 25% OFF
};

/* ---------- CART STORAGE ---------- */
let cart = JSON.parse(localStorage.getItem('aura_cart') || '[]');

/* ---------- RENDER PRODUCTS ---------- */
const container = document.getElementById('productContainer');

function finalPriceFor(p){
  const rate = discountRates[p.name] ?? 0.8;
  return Math.round(p.price * rate);
}

function displayProducts(list){
  container.innerHTML = '';
  list.forEach(p => {
    const final = finalPriceFor(p);
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="best-deal">BEST DEAL</div>
      <div class="heart" onclick="toggleWish(this)">&hearts;</div>
      <img src="${p.img}" alt="${p.name}">
      <div class="product-body">
        <div class="title">${p.name}</div>
        <div class="cat">${p.cat}</div>
        <div class="price-row">
          <div class="orig">‚Çπ${p.price}</div>
          <div class="final">‚Çπ${final}</div>
        </div>
        <button class="btn" onclick="addToCart('${p.name}')">Add to Cart</button>
      </div>
    `;
    container.appendChild(card);
  });
}

/* ---------- FILTER ---------- */
function filterProducts(cat){
  if(cat === 'All'){
    displayProducts(products);
  } else {
    displayProducts(products.filter(x => x.cat === cat));
  }
}

/* ---------- WISHLIST HEART ---------- */
function toggleWish(elem){
  elem.classList.toggle('active');
}

/* ---------- CART HANDLING ---------- */
function saveCart(){
  localStorage.setItem('aura_cart', JSON.stringify(cart));
  updateCartUI();
}

function addToCart(name){
  const product = products.find(p => p.name === name);
  if(!product) return;
  const price = finalPriceFor(product);

  cart.push({ name: product.name, price, img: product.img });
  saveCart();

  // popup
  showPopup(`${product.name} added to cart', 'price: ‚Çπ${price}`);
}

function updateCartUI(){
  document.getElementById('cartCount').innerText = cart.length;
  const items = document.getElementById('cartItems');
  items.innerHTML = '';
  let total = 0;
  if(cart.length === 0){
    items.innerHTML = '<p>No items in cart.</p>';
  } else {
    cart.forEach((it, idx) => {
      total += it.price;
      const row = document.createElement('div');
      row.className = 'cart-item';
      row.innerHTML = '<img src="${it.img}" alt="${it.name}"><div class="meta"><strong>${it.name}</strong><div>‚Çπ${it.price}</div></div>';
      items.appendChild(row);
    });
  }
  document.getElementById('cartTotal').innerText = 'Total: ‚Çπ' + total;
}

/* ---------- CART SIDEBAR ---------- */
function openCart(){
  document.getElementById('cartPanel').style.right = '0';
}
function closeCart(){
  document.getElementById('cartPanel').style.right = '-360px';
}
function checkout(){
  if(cart.length === 0){ alert('Cart is empty'); return; }
  alert('Checkout simulated. Total: ' + document.getElementById('cartTotal').innerText);
  cart = [];
  saveCart();
  closeCart();
  showPopup('Order placed', 'Thank you! (simulated checkout)');
}

/* ---------- POPUP ---------- */
function showPopup(title, msg){
  document.getElementById('popup').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('popupTitle').innerText = title;
  document.getElementById('popupMsg').innerText = msg;
}
function closePopup(){
  document.getElementById('popup').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}

/* ---------- COUNTDOWN (24h from page load) ---------- */
let timeLeft = 24 * 3600; // seconds
function tickCountdown(){
  if(timeLeft <= 0){ document.getElementById('countdown').innerText = '‚è≥ Offers ended'; return; }
  const h = Math.floor(timeLeft / 3600);
  const m = Math.floor((timeLeft % 3600) / 60);
  const s = timeLeft % 60;
  document.getElementById('countdown').innerHTML = ` ‚åõ offers Ends In: ${h}h ${m}m ${s}s`;
  timeLeft--;
}
setInterval(tickCountdown, 1000);
tickCountdown();

/* ---------- INIT ---------- */
displayProducts(products);
updateCartUI();

/* ---------- expose filter for inline buttons (used above) ---------- */
window.filterProducts = filterProducts;
window.addToCart = addToCart;
window.openCart = openCart;
window.closeCart = closeCart;
window.checkout = checkout;
window.toggleWish = toggleWish;
</script>

</body>
</html>
