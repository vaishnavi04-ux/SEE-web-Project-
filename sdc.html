    body {
      font-family: Arial, sans-serif;
      background-color: #faf8e6;

      padding: 20px;
      text-align: center;
      color: #222;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;

    }
    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-weight: 600;
      text-decoration: none;
      color: #6a0dad;
      transition: color 0.3s ease;
    }
    a.back-link:hover {
      text-decoration: underline;
      color: #4b057a;
    }
    /* Container for the offer sections */
    .offer-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 40px;
    }
    /* Offer section container */
    .offer-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgb(0 0 0 / 0.12);
      width: 320px;
      padding: 20px;
      overflow: hidden;
      position: relative;
      user-select: none;
      transition: box-shadow 0.25s ease;
    }
    .offer-section:hover {
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.25);
    }
    .offer-section h2 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 15px;
      font-weight: 700;
    }

    /* Slider Container */
    .slider {
      position: relative;
      overflow: hidden;
      height: 350px;
    }

    /* Slides wrapper */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    /* Individual slide */
    .slide {
      min-width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px 0;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Offer item */
    .offer-item {
      background: #f6e6ff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 3px 10px rgb(106 13 173 / 0.2);
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .offer-item:focus,
    .offer-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgb(106 13 173 / 0.35);
      outline: none;
    }

    .offer-item img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 8px;
      user-select: none;
    }

    .offer-item-title {
      font-weight: 600;
      font-size: 0.9rem;
      padding: 0 5px;
      color: #4b0071;
    }

    /* Navigation buttons */
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    button.nav-btn {
      pointer-events: auto;
      background: rgba(106,13,173,0.8);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 50%;
      margin: 0 8px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button.nav-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.nav-btn:hover:not(:disabled) {
      background: rgba(106,13,173,1);
    }

    /* Responsive */
    @media (max-width: 1100px){
      .offer-section {
        width: 90vw;
        max-width: 500px;
      }
      .slide {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 520px){
      .slide {
        grid-template-columns: 1fr;
        height: auto;
      }
      .slider {
        height: 420px;
      }
    }
  </style>
