    nav {

    nav a {

      color: #2b2f33;

      padding: 8px 14px;

      color: #2b2f33;
    }

    .search-bar {
      text-align: center;
      margin: 15px 0 35px;

    .search-bar input {
      max-width: 320px;
      width: 90%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid #e1c700;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #e1c700;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10px 40px;
    }

    h2 {
      color: #2b2f33;
      margin-bottom: 15px;
      font-weight: 700;
      border-bottom: 2px solid #1e3a5f;
      padding-bottom: 6px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      height: 100%;
    }

    .product-card:hover {
      box-shadow: 0 6px 16px rgb(0 0 0 / 0.2);
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .product-info {
      padding: 15px 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
      min-height: 48px;
    }

    .product-brand {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
    }

    .buy-button {
      background-color: #e1c700;
      color: #fff;
      text-align: center;
      padding: 10px 8px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    

    /* Responsive Text for smaller devices for header */
    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
      nav a {
        font-size: 0.9rem;
      }
      .product-name {
        font-size: 1rem;
        min-height: 56px;
      }
    }
  </style>
